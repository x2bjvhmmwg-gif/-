<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #6a11cb;
        }

        a.toggle-link {
            display: block;
            margin-top: 15px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        a.toggle-link:hover {
            text-decoration: underline;
        }

        /* 화면 전환용 */
        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로그인 폼 -->
        <div id="loginForm" class="form-box active">
            <h2>로그인</h2>
            <form>
                <input type="text" placeholder="아이디" required>
                <input type="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <a class="toggle-link" onclick="toggleForm()">회원가입으로 이동</a>
        </div>

        <!-- 회원가입 폼 -->
        <div id="signupForm" class="form-box">
            <h2>회원가입</h2>
            <form>
                <input type="text" placeholder="아이디" required>
                <input type="email" placeholder="이메일" required>
                <input type="password" placeholder="비밀번호" required>
                <button type="submit">회원가입</button>
            </form>
            <a class="toggle-link" onclick="toggleForm()">로그인으로 이동</a>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }
    </script>
</body>
</html>
