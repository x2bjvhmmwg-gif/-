<body>

    <!-- ============================================

    =============================================-->
    <div class="calculator">

        <!-- ê³„ì‚°ê¸° ì…ë ¥ì°½ -->
        <input type="text" id="display" disabled>

        <!-- ë²„íŠ¼ ì˜ì—­ -->
        <div class="buttons">
            <button onclick="addValue('7')">7</button>
            <button onclick="addValue('8')">8</button>
            <button onclick="addValue('9')">9</button>
            <button class="operator" onclick="addValue('/')">/</button>

            <button onclick="addValue('4')">4</button>
            <button onclick="addValue('5')">5</button>
            <button onclick="addValue('6')">6</button>
            <button class="operator" onclick="addValue('*')">*</button>

            <button onclick="addValue('1')">1</button>
            <button onclick="addValue('2')">2</button>
            <button onclick="addValue('3')">3</button>
            <button class="operator" onclick="addValue('-')">-</button>

            <button onclick="addValue('0')">0</button>
            <button onclick="addValue('.')">.</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="addValue('+')">+</button>

            <!-- = ë²„íŠ¼ (4ì¹¸ ì°¨ì§€) -->
            <button class="operator" style="grid-column: span 4;" onclick="calculate()">=</button>
        </div>

        <!-- ============================================
             ğŸ”¹ íˆìŠ¤í† ë¦¬ ì˜ì—­

        <div class="history-container">

    <!-- ============================================
         ğŸ”¹ ê³„ì‚° ê²°ê³¼ íŒì—…(ëª¨ë‹¬)
    =============================================-->
    <div class="modal-bg" id="modal">

            <div class="modal-title">ê³„ì‚° ê²°ê³¼</div>
            <div class="modal-result" id="modal-result"></div>

    <script>
        /* ============================================
            ğŸ”¹ ìˆ«ì/ì—°ì‚°ì ë²„íŠ¼ í´ë¦­ ì‹œ ì…ë ¥ì°½ì— ì¶”ê°€
        =============================================*/
        function addValue(value) {
            document.getElementById('display').value += value;
        }


        /* ============================================
            ğŸ”¹ C ë²„íŠ¼ â†’ ì…ë ¥ì°½ ì´ˆê¸°í™”
        =============================================*/
        function clearDisplay() {
            document.getElementById('display').value = '';
        }


        /* =========================================================================
           ğŸ”¹ ê³„ì‚° ì‹¤í–‰ í•¨ìˆ˜
           â€» ë³€ê²½í•œ ë¶€ë¶„ í¬í•¨: "ì…ë ¥ê°’ì´ ë¹„ì—ˆìœ¼ë©´ 0ìœ¼ë¡œ ê³„ì‚°" ì²˜ë¦¬ ì¶”ê°€ë¨
           =========================================================================*/
        function calculate() {
            const input = document.getElementById('display').value;
            const display = document.getElementById('display');

            /*  
                â­â­â­â­â­ ì¤‘ìš” ë³€ê²½ ë¶€ë¶„ â­â­â­â­â­
                - ì•„ë¬´ ê°’ë„ ì—†ì´ "="ì„ ëˆ„ë¥´ë©´ 0ì„ ê²°ê³¼ë¡œ ë°˜í™˜í•˜ë„ë¡ ì²˜ë¦¬
            */
            if (input.trim() === "") {
                document.getElementById('modal-result').innerText = 0;  // íŒì—… ê²°ê³¼
                document.getElementById('modal').style.display = 'flex'; // íŒì—… í‘œì‹œ
                display.value = 0;                                      // ì…ë ¥ì°½ í‘œì‹œ
                addHistory("0 = 0");                                    // íˆìŠ¤í† ë¦¬ ê¸°ë¡
                return;                                                 // ê³„ì‚° ì¢…ë£Œ
            }

            /*  
                â­ ì •ìƒ ê³„ì‚° êµ¬ê°„ â­
            */
            try {
                const result = eval(input);

                document.getElementById('modal-result').innerText = result;
                document.getElementById('modal').style.display = 'flex';

                display.value = result;

                addHistory(input + " = " + result);

            } catch {
                display.value = "ì˜¤ë¥˜";
            }
        }


        /* ============================================
            ğŸ”¹ íˆìŠ¤í† ë¦¬ì— ìƒˆ ê¸°ë¡ ì¶”ê°€
        =============================================*/
        function addHistory(text) {
            const historyList = document.getElementById('history');

            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerText = text;

            // í´ë¦­í•˜ë©´ í•´ë‹¹ ìˆ˜ì‹ì„ ë‹¤ì‹œ ì…ë ¥ì°½ì— ë¶ˆëŸ¬ì˜¤ê¸°
            item.onclick = () => {
                const formula = text.split("=")[0].trim();
                document.getElementById('display').value = formula;
            };

            historyList.prepend(item); // ìµœì‹  ê¸°ë¡ì„ ìœ„ë¡œ
        }


        /* ============================================
